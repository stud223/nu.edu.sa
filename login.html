<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - جامعة نجران</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #f8faf8;
            padding: 20px;
            text-align: center;
            color: rgb(16, 16, 16);
        }

        .logo {
            width: 150px;
        }

        main {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(28, 27, 27, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #2c5f2d;
        }

        input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
.h2{
    text-align: center;
}
        button {
            background-color: #2c5f2d;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #1e401f;
        }

        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" class="logo" alt="شعار جامعة نجران">
        <h1>بوابة القبول الإلكتروني</h1>
    </header>

    <main>
        <h2 class="h2">تسجيل الدخول </h2>
        <form id="loginForm">
            <label for="studentId">رقم الطلب :</label>
            <input type="text" id="studentId" required>

            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" required>

            <button type="submit">الدخول</button>
        </form>
        <p id="errorMsg" class="error"></p>
    </main>

    <script>
        const students = [
            {id: "202310001", password: "nju123", name: "ريناد صالح محمد الحسنه", program: "إدارة أعمال"},
            {id: "202310002", password: "nju456", name: "سلمى محمد", program: " علوم حاسب"}
        ];

        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const studentId = document.getElementById("studentId").value;
            const password = document.getElementById("password").value;
            
            const foundStudent = students.find(s => 
                s.id === studentId && s.password === password
            );

            if (foundStudent) {
                localStorage.setItem("currentStudent", JSON.stringify(foundStudent));
                window.location.href = "confirmation.html";
            } else {
                document.getElementById("errorMsg").textContent = "بيانات الدخول غير صحيحة!";
            }
        });
    </script>
</body>
</html>
