<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد القبول - جامعة نجران</title>
    <style>
        /* أنماط مشتركة */
        body { font-family: 'Arial', sans-serif; background-color: #f0f4f7; margin: 0; padding: 20px; }
        header { background-color: #2c5f2d; padding: 20px; text-align: center; color: white; }
        .logo { width: 150px; }
        
        .confirmation-box {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .details {
            border: 2px solid #2c5f2d;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success-badge {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            margin: 20px 0;
        }

        .payment-btn {
            display: inline-block;
            background: #2c5f2d;
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .payment-btn:hover {
            background: #1e401f;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" class="logo" alt="شعار جامعة نجران">
        <h1>تأكيد القبول في برنامج التجسير</h1>
    </header>

    <div class="confirmation-box">
        <div id="studentDetails"></div>
        <div class="success-badge">
            <h3>مبروك! تم قبولك في برنامج إدارة الأعمال</h3>
            <p>الرجاء إكمال عملية سداد الرسوم لتأكيد القبول</p>
        </div>
        <a href="Form.html" class="payment-btn">سداد الرسوم الآن</a>
    </div>

    <script>
        const studentData = JSON.parse(localStorage.getItem("currentStudent"));
        
        if (!studentData) {
            window.location.href = "login.html";
        } else {
            document.getElementById("studentDetails").innerHTML = `
                <div class="details">
                    <h2>البيانات الشخصية</h2>
                    <p><strong>اسم الطالبة:</strong> ${studentData.name}</p>
                    <p><strong> رقم الطلب:</strong> ${studentData.id}</p>
                    <p><strong>التخصص:</strong> ${studentData.program}</p>
                    <p><strong>تاريخ القبول:</strong> ${new Date().toLocaleDateString()}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
